<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingIn</title>
    <link rel="stylesheet" href="./style/global.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  </head>
  <body>
    <section class="singin">
      <div class="container">
        <div class="singin-inner">
          <div class="singin-title">
            <h2>Create an account</h2>
            <p>Already have an ccount? <span href="">Log in</span></p>
          </div>
          <form action="" class="singin-form">
            <div class="singin-form-names">
              <div class="singin-form-names-first">
                <label for="" class="singin-form-label">First name</label>
                <input type="text col-6" required />
              </div>
              <div class="names-last">
                <label for="" class="singin-form-label">Last name</label>
                <input type="text col-6" required />
              </div>
            </div>
            <div class="singin-form-email">
                <label for="" class="form-label">Email address</label>
                <input type="email col-12">
            </div>
            <div class="form-phone">
                <label for="" class="form-label">Phone</label>
                <input type="phone col-12">
            </div>
            <div class="form-info">
                <div class="info-password">
                  <label for="" class="form-label">Password</label>
                  <input type="text col-6" />
                </div>
                <div class="info-adress">
                  <label for="" class="form-label">Adress</label>
                  <input type="text col-6" placeholder="not reguared" />
                </div>
              </div>
              <div class="form-submit">
                <input type="submit">
              </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
